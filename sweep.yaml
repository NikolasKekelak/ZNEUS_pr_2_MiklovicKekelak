program: run_sweep.py
method: bayes

metric:
  name: f1
  goal: maximize

parameters:

  model_name:
    values: ["simple", "resnet-pre-trained",'simple','resnet','our-resnet','small','deep','wide']

  learning_rate:
    distribution: log_uniform_values
    min: 1e-5
    max: 5e-3

  batch_size:
    values: [32, 64, 128]

  optimizer:
    values: ["adam", "rms"]

  dropout:
    distribution: uniform
    min: 0.2
    max: 0.6

  image_size:
    values: [64,128,224] # nemenit, unless you know what you doin, treba pridat dalsi dataset podla velkosti

  epochs:
    value: 25

early_terminate:
  type: hyperband
  min_iter: 5
